# -----------------------------------------------------------------------------
# Open Graph
# -----------------------------------------------------------------------------
# Display links to the page with a preview object on social media.
# To achieve this, change serve_og_meta to true and then provide the URL of the
# preview image as the value of og_image.
serve_og_meta: false # Include Open Graph meta tags in the HTML head
og_image: # The site-wide (default for all links) Open Graph preview image

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------

github_username: Jacarte # your GitHub user name
twitter_username: Jacarte9212 # your Twitter handle
linkedin_username: javier-cabrera-05565b12a # your LinkedIn user name
scholar_userid: nmxBA5gAAAAJ # your Google Scholar ID
orcid_id: https://orcid.org/0000-0001-9399-8647
 # your ORCID ID
medium_username: # your Medium username
quora_username: # your Quora username
publons_id: # your ID on Publons
research_gate_profile: Javier_Cabrera15 # your profile on ResearchGate
blogger_url: # your blogger URL

contact_note: >
  Contact me.

google_analytics: UA-127898106-1 # out your google-analytics code
discus-identifier: jacarte-github-io
# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------

blog_name: Some thoughts  # your blog must have a name for it to show up in the nav bar
blog_description: Some thoughts and ideas of mine
permalink: /blog/:year/:title/

# Pagination
pagination:
  enabled: true
  total_posts: 10


# Comments
disqus_shortname: jacarte-github-io # put your disqus shortname

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------

collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/
  
  publications:
    output: true
    permalink: /publications/:path/

news_limit: 5

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Markdown and syntax highlight
markdown: kramdown
highlighter: rouge
highlight_theme: github  # https://github.com/jwarby/jekyll-pygments-themes
kramdown:
  input: GFM
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Includes & excludes
include: ['_pages']
exclude: [vendor]

# Plug-ins
plugins:
  - jekyll-email-protect
  - jekyll-paginate-v2
  - jekyll/scholar
  - jemoji
  # - bootstrap
  # - material-sass

# -----------------------------------------------------------------------------
# Jekyll Scholar
# -----------------------------------------------------------------------------

scholar:

  last_name: Einstein

  style: apa
  locale: en

  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib

  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"

# -----------------------------------------------------------------------------
# Optional Features
# -----------------------------------------------------------------------------

enable_google_analytics:  true
enable_katex:             true
enable_mansory:           true
enable_progressbar:       true
enable_tooltips:          true
show_social_icons:        false

